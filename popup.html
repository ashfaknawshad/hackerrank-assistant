<!DOCTYPE html>
<html>
<head>
  <title>HackerRank Assistant</title>
  <link rel="stylesheet" href="popup.css">
  <link rel="stylesheet" href="lib/atom-one-dark.min.css">
</head>
<body>
  <button id="settingsButton" title="Settings">&#9881;</button> <!-- Settings Gear -->

  <!-- View 1: Main Buttons -->
  <div id="mainView">
    <h3>HackerRank Assistant</h3>
    <button id="copyForAI">1. Copy Problem for AI</button>
    <button id="sendToAI">2. Send to AI</button>
  </div>

  <!-- View 2: Loading Animation -->
  <div id="loadingView" class="hidden">
    <p>Solving Challenge...</p>
    <div class="loading-dots">...</div>
  </div>

  <!-- View 3: Result Display -->
  <div id="resultView" class="hidden">
    <h3>AI Generated Solution</h3>
    <pre><code id="resultText" class="language-python"></code></pre>
    <button id="copyResult">Copy Solution</button>
  </div>

  <script src="lib/highlight.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
